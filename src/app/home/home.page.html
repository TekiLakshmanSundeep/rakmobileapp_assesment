<ion-header>
  <ion-toolbar class="users-page-toolbar" color="theme">
    <ion-title>
      USERS PAGE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar *ngIf="!isLoadingCompleted" type="indeterminate"></ion-progress-bar>
  <div>
    <ion-list>
      <ion-item *ngFor="let user of usersArr">
        <ion-avatar slot="start">
          <img [src]="user.image_url">
        </ion-avatar>
        <ion-label >{{user.name}}</ion-label>
        <ion-icon name="apps" slot="end" color="primary" (click)="openUserUtils('dashboard',user)"></ion-icon>
        <ion-icon name="information-circle" slot="end" color="tertiary" (click)="openUserUtils('info',user)">
        </ion-icon>

      </ion-item>
    </ion-list>
  </div>
</ion-content>
